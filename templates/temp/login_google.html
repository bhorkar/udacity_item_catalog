  });

</script>

<!--NEW GOOGLE SIGN IN CODE -->

<script>

function signInCallback(json) {

  authResult = json;

  if (authResult['code']) {

    $.ajax({

      type: 'POST',

      url: '/login/google',

      processData: false,

      data: authResult['code'],

      contentType: 'application/octet-stream; charset=utf-8',

      success: function(result) {

      	window.location = "{{url_for('showCatalog')}}";

      } 

    });

  }

}

</script>
